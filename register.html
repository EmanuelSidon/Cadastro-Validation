<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="register.css">

  <title>Sign Up - Register</title>
</head>

<body>
  <div class="container form-group">
    <form>
    <fieldset>
      <legend class="legend"><h2>Cadastro De Clientes</h2></legend>

      <div class="forms">
        <input type="text" name="nome" id="nome" class="user" required>
        <label class="userLabel" for="nome">Nome Completo</label>
      </div>

      <div class="forms">
        <input type="email" name="email" id="email" class="user" required>
        <label class="userLabel" for="email">Email</label>
      </div>

      <div class="forms">
        <input type="tel" name="Telefone" id="tel" class="user" required>
        <label class="userLabel" for="nome">Telefone</label>
      </div>

      <div class="genero">
        <h3>Genero:</h3>
        <input type="radio" name="genero" id="genero" value="masculino"  required>
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="genero" value="feminino" required>
        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="genero" value="outro" required>
        <label for="outro">Outro</label>
      </div>

      <label class="userLabel" for="dataNascimento"><strong>Data De Nascimento</strong></label>

      <input type="date" name="dataNascimento" id="nascimento" class="user" required>

      <div class="idade">
        <h3>Você tem mais de 18 anos?</h3>
        <input type="radio" name="idade" id="idade" value="maior"  required>
        <label for="maior">Sim</label>
        <input type="radio" name="idade" id="idade" value="menor" required>
        <label for="menor">Não</label>
      </div>

      <div class="preferencias">
        <label for="interesse" class="interesse">No que você mais se interessa na sua cidade?
        </label>
        <select id="interesse">
            <option disabled selected>Selecione um interesse:</option>
                <option value="Cinema">Cinema</option>
                <option value="Parques Naturais e/ou Praias">Parques Naturais e/ou Praias</option>
                <option value="Baladas">Baladas</option>
                <option value="Restaurantes">Restaurantes</option>
        </select>
      </div>

      <div class="interesse_cidade">
          <label for="interesse" class="cidade">O que você pretende fazer na cidade?
          </label>
      </div><br>


      <div class="form-interesse-cidade">
          <input type="checkbox" name="interesse" id="turismo" value="turismo">
          <label for="turismo">Turismo</label>
      </div>

      <div class="form-interesse-cidade">
          <input type="checkbox" name="interesse" id="estudar" value="estudar">
          <label for="estudar">Estudar</label>
      </div>

      <div class="form-interesse-cidade">
          <input type="checkbox" name="interesse" id="residir" value="residir">
          <label for="residir">Residir</label>
    </div>

    <div>
      <button type="submit" id="submit" class="btn btn-primary">Gravar</button>
    </div>

    <div>
      <button type="reset" id="reset" class="btn btn-primary">Limpar Dados</button>
    </div>

</body>

</html>
