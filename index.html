<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Formulario - Checkpoint II</title>
</head>

<body>
  <main class="back">
    <img src="img/Vector.png" alt="vetor-fundo" class="vector">
    <div class="container">
      <div class="illustration">
        <img src="img/Illustration - pavan 683.png" alt="Avatar" class="avatar">
      </div>
      <div class="login">
        <form action="index.html">
          <img class="perfil" src="img/Ellipse 1.png" alt="perfil">
          <h1>Welcome</h1>
          <div class="selection one">
            <div class="hero">
              <img src="img/user.png" alt="Username" class="user">
            </div>
            <div class="username">
              <h6>Username</h6>
              <input class="input" type="text">
            </div>
          </div>
          <div class="selection two">
            <div class="hero">
              <img src="img/password.png" alt="password" class="senha">
            </div>
            <div class="password">
              <h6>Password</h6>
              <input class="input" type="password">
            </div>
          </div>
          <a href="#" class="for">Forgot Password?</a>
          <button class="btn"><a href="">Login</a></button>
          <h5>OR</h5>
          <button class="btn"><a href="register.html">Sign Up</a></button>
        </form>
      </div>
    </div>
  </main>

    
  </div>
  
</body>

</html>
